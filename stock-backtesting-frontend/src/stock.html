<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/stock.js" defer></script>
    <style>
        /* Inline styles for the navigation bar */
        .global-nav {
            background-color: #35424a;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .global-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .global-nav ul li {
            display: inline;
        }
        .global-nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .global-nav ul li a:hover {
            background-color: #007BFF;
        }
        .container {
            margin-left: 220px; /* Adjusted margin to account for the left nav-bar */
            margin-right: 220px; /* Adjusted margin to account for the right trade bar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            padding: 20px;
            box-sizing: border-box;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        #stock-graph {
            margin-top: 20px;
            text-align: center;
        }
        .trade-bar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: #f4f4f4;
            border-left: 1px solid #ccc;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .trade-bar h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        .trade-bar label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .trade-bar input, .trade-bar select, .trade-bar button {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Global navigation -->
    <nav class="global-nav">
        <ul>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="stock.html">Search Stocks</a></li>
            <li><a href="positions.html">View Positions</a></li>
        </ul>
    </nav>

    <!-- Main content container -->
    <div class="container">
        <p>Search for a stock here</p>
        <!-- Search bar for stock ticker -->
        <div class="search-bar">
            <input type="text" id="stock-ticker" placeholder="Enter stock ticker (e.g., AAPL)">
            <button id="search-button">Search</button>
        </div>
        <!-- Placeholder for the stock graph -->
        <div id="stock-graph" class="graph-container">
            <canvas id="graph-placeholder" width="600" height="400" style="border: 1px solid #ccc;">
                Your browser does not support the canvas element.
            </canvas>
        </div>
    </div>

    <!-- Trade bar -->
    <div class="trade-bar">
        <h3>Place a Trade</h3>
        <label for="trade-ticker">Stock Ticker</label>
        <input type="text" id="trade-ticker" placeholder="Enter ticker (e.g., AAPL)">
        
        <label for="trade-type">Trade Type</label>
        <select id="trade-type">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>
        
        <label for="trade-quantity">Quantity</label>
        <input type="number" id="trade-quantity" placeholder="Enter quantity">
        
        <button id="place-trade-button">Place Trade</button>
    </div>
</body>
</html>
